<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM Recharge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Recharge Your Mobile</h2>
      <form id="rechargeForm">
        <label for="mobile">Mobile Number</label><br />
        <input type="text" id="mobile" placeholder="Enter 10-digit number" maxlength="10" /><br /><br />
        <button type="submit">Proceed</button>
      </form>
    </div>
    <div class="right">
      <img src="images/jio-logo.png" alt="Jio Logo" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
